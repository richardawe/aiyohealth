<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cervical Cancer Risk Assessment</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .container { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .btn { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- Login Form -->
    <form id="login-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <!-- Handle next URL from query string -->
      {% if request.args.next %}
        <input type="hidden" name="next" value="{{ request.args.next }}">
      {% endif %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
  </div>
  <!-- AJAX Login Script -->
  <script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch("{{ url_for('login') }}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest'
      },
      credentials: 'include'
    })
    .then(response => {
      if (!response.ok) {
        return response.json().then(data => {
          throw new Error(data.message || 'Login failed');
        });
      }
      return response.json();
    })
    .then(data => {
      if (data.success) {
        // Redirect to home page or the intended page
        const redirectUrl = data.redirect_url || "{{ url_for('home') }}";
        window.location.href = redirectUrl;
      } else {
        alert(data.message || 'Login failed');
      }
    })
    .catch(error => {
      console.error('Login error:', error);
      alert(error.message || 'An unexpected error occurred.');
    });
  });
  </script>
</body>
</html>
